<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>爱你呦</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #FCE8F8FF;
        }

        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFFFFF;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .heart {
            width: 200px;
            height: 200px;
            position: relative;
            animation: heartbeat 1s infinite;
            transform-origin: center center;
            margin-top: 20px;
        }

        .heart:before, .heart:after {
            content: "";
            background-color: #ff0000;
            border-radius: 50px 50px 0 0;
            position: absolute;
            top: 0;
        }

        .heart:before {
            left: 100px;
            width: 100px;
            height: 160px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            width: 100px;
            height: 160px;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        #timeElapsed {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .sakura {
            position: absolute;
            top: -20px;
            left: -20px;
            width: 40px;
            height: 40px;
            background-image: url('https://twemoji.maxcdn.com/v/latest/72x72/1f338.png');
            background-size: cover;
            animation: falling linear infinite;
            animation-duration: 10s;
        }

        @keyframes falling {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        #dateInputBox {
            text-align: center;
            margin-bottom: 20px;
        }

        #startDateInput {
            padding: 8px;
            font-size: 16px;
        }

        #confirmBtn {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="snow-container"></div>

    <div id="dateInputBox">
        <input type="date" id="startDateInput">
        <button id="confirmBtn">确认</button>
    </div>

    <div class="heart" style="display: none;"></div>
    <div id="timeElapsed"></div>

    <script>
        let startDate;

        document.getElementById("confirmBtn").addEventListener("click", function () {
            const input = document.getElementById("startDateInput").value;
            if (input) {
                startDate = new Date(input);
                if (!isNaN(startDate)) {
                    document.getElementById("dateInputBox").style.display = "none";
                    document.querySelector(".heart").style.display = "block";
                    setInterval(getTimeElapsed, 1000);
                } else {
                    alert("请输入有效的日期！");
                }
            } else {
                alert("请输入起始日期！");
            }
        });

        function getTimeElapsed() {
            var currentDate = new Date();
            var timeDiff = currentDate - startDate;

            var milliseconds = timeDiff % 1000;
            timeDiff = Math.floor(timeDiff / 1000);
            var seconds = timeDiff % 60;
            timeDiff = Math.floor(timeDiff / 60);
            var minutes = timeDiff % 60;
            timeDiff = Math.floor(timeDiff / 60);
            var hours = timeDiff % 24;
            timeDiff = Math.floor(timeDiff / 24);
            var days = timeDiff;

            var timeString = "已经在一起" + days + " 天 " + hours + " 小时 " + minutes + " 分钟 " + seconds + " 秒啦～";
            document.getElementById("timeElapsed").textContent = timeString;
        }

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowflake.style.backgroundColor = getRandomColor();
            snowflake.innerHTML = '❤我爱你❤️';
            return snowflake;
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function snowfall() {
            const snowContainer = document.getElementById('snow-container');
            const numSnowflakes = 50;
            for (let i = 0; i < numSnowflakes; i++) {
                const snowflake = createSnowflake();
                snowContainer.appendChild(snowflake);
            }
        }

        snowfall();

        function createSakura() {
            const sakura = document.createElement("div");
            sakura.className = "sakura";
            sakura.style.left = Math.random() * 100 + "vw";
            sakura.style.animationDelay = Math.random() * 5 + "s";
            document.body.appendChild(sakura);
            setTimeout(() => sakura.remove(), 10000);
        }

        setInterval(createSakura, 200);
    </script>
</body>
</html>
